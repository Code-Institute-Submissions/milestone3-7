<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:200,300,500,700&display=swap" rel="stylesheet">
    <title>Pablo's Cookbook</title>
    <link rel="icon" type="image/png" sizes="20x20" href="{{url_for('static', filename='images/logo-100.png')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />


</head>


<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-light border-right" id="sidebar-wrapper">
			<div class="sidebar-heading">Filter Recipe List </div>
			<div class="list-group list-group-flush">
				<div class="list-group-item list-group-item-action bg-light">
					<form action="{{url_for('search')}}" method="POST">
						<h5 class="list-group-item-action bg-light">Course</h5>
						<div class="form-check">
							<label class="form-check-label" for="radio1">
                            <input type="radio" class="" id="radio1" name="search_data"   value="Starter">Starter</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio2">
                            <input type="radio" class="" id="radio2" name="search_data"    value="Main">Main Course</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"  for="radio3">
                            <input type="radio" class="" id="radio3" name="search_data"    value="Dessert">Dessert</label>
						</div>
						<br>
						<h5 class="list-group-item-action bg-light">Cuisine</h5>
						<div class="form-check">
							<label class="form-check-label" for="radio4">
                            <input type="radio" class="" id="radio4" name="search_data"  value="American">American</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio5">
                            <input type="radio" class="" id="radio5" name="search_data"  value="Chinese">Chinese</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio7">
                            <input type="radio" class="" id="radio7" name="search_data" value="French">French</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio8">
                            <input type="radio" class="" id="radio8" name="search_data"  value="Indian">Indian</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio9">
                            <input type="radio" class="" id="radio9" name="search_data"  value="Italian">Italian</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio10">
                            <input type="radio" class="" id="radio10" name="search_data"  value="Mediterranean">Mediterranean</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio11">
                            <input type="radio" class="" id="radio11" name="search_data"  value="Mexican">Mexican</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio12">
                            <input type="radio" class="" id="radio12" name="search_data"  value="Spanish">Spanish</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio13">
                            <input type="radio" class="" id="radio13" name="search_data"  value="Tapas">Tapas</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio14">
                            <input type="radio" class="" id="radio14" name="search_data"  value="Thai">Thai</label>
						</div>
						<div class="form-check">
							<label class="form-check-label"  for="radio15">
                            <input type="radio" class="" id="radio15" name="search_data"  value="Savory">Savory</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio16">
                            <input type="radio" class="" id="radio16" name="search_data" value=" "  checked>None</label>
						</div>
						<br>
						<h5 class="list-group-item-action bg-light">Difficulty Level</h5>
						<div class="form-check">
							<label class="form-check-label" for="radio17">
                            <input type="radio" class="" id="radio17" name="search_data"  value="Basic">Basic</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio18">
                            <input type="radio" class="" id="radio18" name="search_data"  value="Intermediate">Intermediate</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio19">
                            <input type="radio" class="" id="radio19" name="search_data" value="Advanced">Advanced</label>
						</div>
						<br>
						<div>
							<button type="submit" class="btn btn-info">Submit</button>
						</div>
					</form>
				</div>
				<form class="list-group-item list-group-item-action bg-light" id="search-form"
					action="{{url_for('search')}}" method="POST">
					<h5 class="list-group-item-action bg-light">Text Search</h5>
					<input class="form-control mr-sm-2  " id="search" name="search_data" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<nav class="navbar navbar-expand-lg  navbar-light bg-light border-bottom">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        			
                <div class="sidebar-heading"><a class="brandx"
                        href="{{url_for('get_recipe')}}"><img src="{{url_for('static', filename='images/logo-70.png')}}" alt=""></a>
                </div>

                <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
                    <ul class="navbar-nav justify-content-center ml-autox mt-2x mt-lg-0x">
                        <li class="nav-item">
                            <a class="nav-link"><button class="btn btn-info"   id="menu-toggle">Search Menu</button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('get_recipe')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('add_recipe')}}">Add Recipe</a>
                        </li>
                    </ul>
                </div>
		    </nav>

			<div class="container">
				{% block content %} {% endblock %}
			</div>







			<footer class="container">
				<hr>
				<div class="text-center  center-block">
					<div>
						<a class=""
							href="{{url_for('get_recipe')}}"><img src="{{url_for('static', filename='images/logo-150.png')}}" alt=""></a>
					</div>
					<br />
					<a target="_blank" href="https://www.facebook.com/"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
					<a target="_blank" href="https://twitter.com/"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
					<a target="_blank" href="https://plus.google.com/"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
					<a target="_blank" href="mailto:paul.dardis@bt.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
				</div>
				<hr>
			</footer>
		</div>
	</div>







			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
			<script src="{{url_for('static', filename='js/script.js')}}"></script>
			<script src="vendor/jquery/jquery.min.js"></script>
			<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

			<!-- Menu Toggle Script -->
			<script>
				$("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
                });
			</script>

</body>

</html>
