{% extends 'base.html'%}
{% block content %}


<div class="row">
	<div class="container">
		<form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
			<div class="container card">
				<h1>Edit Recipe</h1>
				<div class="form-group col-12">
					<div class="row">
						<div class="col-sm-1">
							<label >Name:</label>
						</div>
						<div class="col-sm-2">
							<input type="text" name="recipe_name" id="recipe_name" value="{{recipe.recipe_name}}" class="form-box" required="required">
						</div>
                        <div class="col-sm-1">
							<label >Course:</label>
						</div>
						<div class="col-sm-2">
							<select  name="course" id="course" class="form-box" required="required">
                                <option value="{{recipe.course}}">{{recipe.course}}</option>
                                <option value="Starter">Starter</option>
                                <option value="Main">Main</option>
                                <option value="dessert">Dessert</option>
                            </select>
						</div>
                        <div class="col-sm-1">
                            <label >Cuisine:</label>
						</div>
						<div class="col-sm-2">
                                <select  name="cuisine" id="cuisine" class="form-box" required="required">
                                    <option value="{{recipe.cuisine}}">{{recipe.cuisine}}</option>
                                    <option value="American">American</option>
                                    <option value="Chinese">Chinese</option>
                                    <option value="French">French</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Italian">Italian</option>
									<option value="Mediterranean">Mediterranean</option>
                                    <option value="Mexican">Mexican</option>
                                    <option value="Spanish">Spanish</option>
									<option value="Tapas">Tapas</option>
                                    <option value="Thai">Thai</option>
                                    <option value="Savory">Savory</option>
									<option value="None">None</option>
                             </select>
						</div>
						<div class="col-sm-1">
							<label >Image Link:</label>
						</div>
						<div class="col-sm-2">
							<input type="url" name="recipe_image" id="recipe_image" class="form-box" value="{{recipe.recipe_image}}" pattern="https?://.+" required="required">
						</div>
					</div>
                    <div class="row">
                    	<div class="col-sm-1">
                            <label >Prep Time:</label>
						</div>
						<div class="col-sm-2">
                            <input type="number" name="preparation_time" id="preparation_time" class="form-box" value="{{recipe.preparation_time}}" required="required">
						</div>
                        <div class="col-sm-1">
                            <label >Cook Time:</label>
						</div>
						<div class="col-sm-2">
                            <input type="number" name="cooking_time" id="cooking_time" class="form-box" value="{{recipe.cooking_time}}" required="required">
						</div>
                        <div class="col-sm-1">
                            <label >Difficulity:</label>
						</div>
						<div class="col-sm-2">
                            <select  name="difficulty_rating" id="difficulty_rating" class="form-box" required="required">
                                    <option value="{{recipe.difficulty_rating}}">{{recipe.difficulty_rating}}</option>
                                    <option value="Basic">Basic</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                             </select>
						</div>
					</div>
				</div>
			</div>
			<div class="container card">
				<div class="form-row" id="ingredients-details">
					<div class="form-group col-12">
						<h2>Ingredients</h2>
						{% for ingredient in recipe.ingredients %}
						<input type="text" class="form-control " name="ingredient" id="ingredient" placeholder="{{ingredient}}" value="{{ingredient}}" >
                        {% endfor %}
						<button type="button" class="new-input-btn btn-ingredient"><i class="fa fa-plus" aria-hidden="true"></i></button>
						<button type="button" class="remove-input-btn btn-ingredient"><i class="fa fa-minus" aria-hidden="true"></i></button>
					</div>
				</div>
			</div>
            <div class="container card">
				<div class="form-row" id="method_steps-details">
					<div class="form-group col-12">
						<h2>Instructions</h2>
						{% for method_step in recipe.method_steps %}
						<input type="text" class="form-control " name="method_step" id="method_step" placeholder="{{method_step}}" value="{{method_step}}" >
                        {% endfor %}
						<button type="button" class="new-method-btn btn-ingredient"><i class="fa fa-plus" aria-hidden="true"></i></button>
						<button type="button" class="remove-method-btn btn-ingredient"><i class="fa fa-minus" aria-hidden="true"></i></button>
					</div>
				</div>
            </div>
			<div class="">
					<button class="btn btn-info" type="submit" name="action">Submit</button>
					<a class="btn btn-info" href="{{ url_for('about_recipe_details', recipe_id=recipe._id) }}">Cancel</a>
			</div>
		</form>
	</div>
</div>

{% endblock %}
