{% extends 'base.html'%}
{% block content %}


<div class="row">
	<div class="container">
		<form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
			<div class="container card">
				<h1>Edit Recipe</h1>
				<div class="form-group col-12">
					<div class="row">
						<div class="col-sm-1">
							<label >Name:</label>
						</div>
						<div class="col-sm-2">
							<input type="text" name="recipe_name" id="recipe_name" class="form-box" required="required">
						</div>
                        <div class="col-sm-1">
							<label >Course:</label>
						</div>
						<div class="col-sm-2">
							<select  name="course" id="course" class="form-box" required="required">
                                <option value="">Select Course </option>
                                <option value="Starter">Starter</option>
                                <option value="Main">Main</option>
                                <option value="dessert">Dessert</option>
                            </select>
						</div>
                        <div class="col-sm-1">
                            <label >Cuisine:</label>
						</div>
						<div class="col-sm-2">
                                <select  name="cuisine" id="cuisine" class="form-box" required="required">
                                    <option value="">Select Cuisine </option>
                                    <option value="American">American</option>
                                    <option value="Chinese">Chinese</option>
                                    <option value="French">French</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Italian">Italian</option>
									<option value="Mediterranean">Mediterranean</option>
                                    <option value="Mexican">Mexican</option>
                                    <option value="Spanish">Spanish</option>
									<option value="Tapas">Tapas</option>
                                    <option value="Thai">Thai</option>
                                    <option value="Savory">Savory</option>
									<option value="None">None</option>
                             </select>
						</div>
						<div class="col-sm-1">
							<label >Image Link:</label>
						</div>
						<div class="col-sm-2">
							<input type="url" name="recipe_image" id="recipe_image" class="form-box" pattern="https?://.+" required="required">
						</div>
					</div>
                    <div class="row">
                    	<div class="col-sm-1">
                            <label >Prep Time:</label>
						</div>
						<div class="col-sm-2">
                            <input type="number" name="preparation_time" id="preparation_time" class="form-box" required="required">
						</div>
                        <div class="col-sm-1">
                            <label >Cook Time:</label>
						</div>
						<div class="col-sm-2">
                            <input type="number" name="cooking_time" id="cooking_time" class="form-box"  required="required">
						</div>
                        <div class="col-sm-1">
                            <label >Difficulity:</label>
						</div>
						<div class="col-sm-2">
                            <select  name="difficulty_rating" id="difficulty_rating" class="form-box" required="required">
                                    <option value="">Select Difficulity</option>
                                    <option value="Basic">Basic</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                             </select>
						</div>
					</div>
				</div>
			</div>
			            <div class="container card">
				<div class="form-row" id="ingredients-details">
					<div class="form-group col-12">
						<h2>Ingredients</h2>
						<input type="text" class="form-control " name="ingredient" id="ingredient1"  required="required" >
						<input type="text" class="form-control " name="ingredient" id="ingredient2"  >
						<input type="text" class="form-control " name="ingredient" id="ingredient3"  >
						<button type="button" class="new-input-btn btn-ingredient"><i class="fa fa-plus" aria-hidden="true"></i></button>
						<button type="button" class="remove-input-btn btn-ingredient"><i class="fa fa-minus" aria-hidden="true"></i></button>
					</div>
				</div>
			</div>
            <div class="container card">
				<div class="form-row" id="method_steps-details">
					<div class="form-group col-12">
						<h2>Instructions</h2>
						<input type="text" class="form-control " name="method_step" id="method_step1"  required="required" >
						<input type="text" class="form-control " name="method_step" id="method_step2"  >
						<input type="text" class="form-control " name="method_step" id="method_step3"  >
						<input type="text" class="form-control " name="method_step" id="method_step4"  >
						<button type="button" class="new-method-btn btn-ingredient"><i class="fa fa-plus" aria-hidden="true"></i></button>
						<button type="button" class="remove-method-btn btn-ingredient"><i class="fa fa-minus" aria-hidden="true"></i></button>
					</div>
				</div>
                <div>
				    <button class="btn btn-info" type="submit" name="action">Submit</button>
				    <button class="btn btn-info" name="cancel" value="cancel" onclick="history.go(-1)" >Cancel</button>
			    </div>
            </div>
		</form>
	</div>
</div>

{% endblock %}
