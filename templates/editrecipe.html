{% extends 'base.html'%}
{% block content %}


<div class="row">
	<div class="container">
		<form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">

			<div class="container card">
				<h1>Edit Recipe</h1>
				<div class="row">
					<div class="input-field col s12">
						<label for="icon_prefix">Recipe Name </label>
						<textarea name="recipe_name" id="recipe_name" class="form-box">{{recipe.recipe_name}}</textarea>
					</div>
					<div class="input-field col s12">
						<label >Authors Name</label>
						<textarea name="authors_name" id="authors_name" class="form-box">{{recipe.authors_name}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label >Image Link</label>
						<textarea name="recipe_image" id="recipe_image" class="form-box">{{recipe.recipe_image}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label > Prep Time</label>
						<textarea name="preparation_time" id="preparation_time" class="form-box">{{recipe.preparation_time}}</textarea>
					</div>
					<div class="input-field col s12">
						<label >Cook Time</label>
						<textarea name="cooking_time" id="cooking_time" class="form-box">{{recipe.cooking_time}}</textarea>
					</div>
					<div class="input-field col s12">
						<label >Difficulity Rating</label>
						<textarea name="difficulty_rating" id="difficulty_rating" class="form-box">{{recipe.difficulty_rating}}</textarea>
					</div>
				</div>
			</div>

			<div class="form-row" id="ingredients-details">
				<div class="form-group col-12">
					<label for="ingredients">Ingredients: </label>
					{% for ingredient in recipe.ingredients %}
					<input type="text" class="form-control " name="ingredient" id="ingredient" placeholder="{{ingredient}}" value="{{ingredient}}" minlength=8>
                {% endfor %}
					<button type="button" class="new-input-btn btn-ingredient"><i class="fa fa-plus" aria-hidden="true"></i>
            </button>
					<button type="button" class="remove-input-btn btn-ingredient"><i class="fa fa-minus" aria-hidden="true"></i>
          </button>
				</div>
			</div>




			<div class="container card">
				<h2>Instructions</h2>
				<div class="row">
					<div class="input-field col s12">
						<label class="">Step 1</label>
						<textarea name="method_step_1" id="method_step_1" class="instructions-form-box">{{recipe.method_step_1}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label  class="">Step 2</label>
						<textarea name="method_step_2" id="method_step_2" class="instructions-form-box">{{recipe.method_step_2}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label >Step 3</label>
						<textarea name="method_step_3" id="method_step_3" class="instructions-form-box">{{recipe.method_step_3}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label >Step 4</label>
						<textarea name="method_step_4" id="method_step_4" class="instructions-form-box">{{recipe.method_step_4}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label >Step 5</label>
						<textarea name="method_step_5" id="method_step_5" class="instructions-form-box">{{recipe.method_step_5}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label >Step 6</label>
						<textarea name="method_step_6" id="method_step_6" class="instructions-form-box">{{recipe.method_step_6}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label >Step 7</label>
						<textarea name="method_step_7" id="method_step_7" class="instructions-form-box">{{recipe.method_step_7}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label >Step 8</label>
						<textarea name="method_step_8" id="method_step_8" class="instructions-form-box">{{recipe.method_step_8}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label >Step 9</label>
						<textarea name="method_step_9" id="method_step_9" class="instructions-form-box">{{recipe.method_step_9}}</textarea>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label >Step 10</label>
						<textarea name="method_step_10" id="method_step_10" class="instructions-form-box">{{recipe.method_step_10}}</textarea>
					</div>
				</div>














				<div class="row">
					<button class="btn btn-primary" type="submit" name="action">Submit</button>

				</div>
		</form>
	</div>
</div>

{% endblock %}
