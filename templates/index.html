{% extends 'base.html'%}
{% block content %}


		{% for recipe in recipe_data %}
		
			{% if loop.index % 2 != 0 %}
			<div class=" col-xs-12  col-md-6 col-lg-4 col-xl-4">
				<div class="card recipy_card">
					<div class="card-body">
						<img src="{{recipe.recipe_image}}" class="card-img-top" alt="recipe image">
						<div class="card-body">
							<h2 class="card-title">{{recipe.recipe_name}}</h2>
							<div class="card-footer">
								<a href="{{url_for('about_recipe_details', recipe_id=recipe._id)}}"
									class="btn btn-info">Recipe</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% else %}
			<div class=" col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
				<div class="card recipy_card">
					<div class="card-body">
						<img src="{{recipe.recipe_image}}" class="card-img-top" alt="recipe image">
						<div class="card-body">
							<h2 class="card-title">{{recipe.recipe_name}}</h2>
							<div class="card-footer">
								<a href="{{url_for('about_recipe_details', recipe_id=recipe._id)}}"
									class="btn btn-info">Recipe</a>
							</div>
						</div>
					</div>
				</div>
			</div>
          
			{% endif %}
            
			{% endfor %}
		
{% endblock %}
